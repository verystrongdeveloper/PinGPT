<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinGPT - Ï±ÖÍ∞àÌîº Í¥ÄÎ¶¨</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --shadow-primary: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
      --border-radius: 16px;
      --transition: all 0.3s ease;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 340px;
      min-height: 260px;
      max-height: 450px;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--primary-gradient);
      padding: 16px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .title {
      font-size: 20px;
      font-weight: 900;
      color: white;
      margin: 0;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.8px;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 4px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .content {
      padding: 16px 20px 20px 20px;
      background: var(--bg-secondary);
      flex: 1;
      overflow: hidden;
      position: relative;
      cursor: grab;
      min-height: 0;
    }

    .content:active {
      cursor: grabbing;
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    .pin {
      cursor: pointer;
      padding: 14px 16px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      background: var(--bg-primary);
      border: 2px solid #f1f5f9;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-primary), 0 1px 3px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
    }

    .pin::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-gradient);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .pin:hover::before {
      transform: scaleX(1);
    }

    .pin:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover), 0 3px 8px rgba(99, 102, 241, 0.2);
      border-color: #e0e7ff;
      background: #fefefe;
    }

    .pin:active {
      transform: translateY(-1px);
      transition: transform 0.1s;
    }

    .pin-icon {
      font-size: 16px;
      margin-right: 12px;
      opacity: 0.85;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .pin-text {
      flex: 1;
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.3px;
    }

    .star-btn {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 3px 8px rgba(245, 158, 11, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .star-btn:hover {
      transform: scale(1.1) rotate(12deg);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .star-btn:active {
      transform: scale(0.95);
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px 25px 20px;
      color: var(--text-secondary);
      background: var(--bg-primary);
      border-radius: var(--border-radius);
      border: 2px dashed #e5e7eb;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .empty-state-icon {
      font-size: 36px;
      opacity: 0.5;
      margin-bottom: 12px;
      display: block;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.6;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .empty-state-subtext {
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.4;
    }

    .language-selector {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }

    .language-selector:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .language-selector option {
      background: #343541;
      color: white;
      border: none;
    }
  </style>
</head>

</html>
